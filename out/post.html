u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eKto je objednávateľom jej spracovania?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eKto ju vyhotovuje?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAko takáto dokumentácia vyzerá?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eKoľko stojí peňazí?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAko dlho trvá jej spracovanie?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003eAk vás zaujíma odpoveď na tieto, ale aj iné otázky, prečítajte si nasledujúci blog a verím, že na jeho záver budete mať dostatok informácii, aby ste sa vedeli rozhodnúť.\u003c/blockquote\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*Df5M2pMxyBQVyb_qweMwQg.jpeg\"\u003e\u003c/figure\u003e\u003cp\u003eSpracovanie stavebnej dokumentácie pre kontaktný zatepľovací systém stavby je rovnako dôležité, ako spracovanie takejto dokumentácie pre prevetrávanú fasádu, či vegetačnú “zelenú” fasádu. Dokumentácia má pripraviť stavebníka a zhotoviteľa na všetky nevyhnutné práce spojené s realizáciou a to ako po stavebno-konštrukčnej, materiálovej, tak aj po finančnej stránke. Zväčša ju však v projektoch stavieb nenájdete. Jej spracovanie nie je viazané žiadnou zákonnou povinnosťou. K projektom pre stavebné povolenie sa vôbec nespracúva. V realizačnej projektovej dokumentácii sa ocitne spravidla len pár nevyhnutných typologických detailov, prípadne atypických riešení. Komplexné riešenie, formou stavebnej dokumentácie, ani v realizačnej projektovej dokumentácii spravidla nie je. Kto ju teda spracúva? Kedy ju potrebujete a ako sa k nej dopracovať?\u003c/p\u003e\n\u003cp\u003eU nás v \u003ca href=\"http://www.k2projekt.sk/\"\u003eK2projekt-e\u003c/a\u003e sme sa problematike potreby spracovania stavebnej dokumentácie pre ETICS začali venovať v roku 2017. Vtedy si naše služby objednal práve realizátor kontaktného zatepľovacieho systému.\u003c/p\u003e\n\u003cp\u003eStavebná dokumentácia, ktorú sme realizátorovi a aj investorovi odovzdali, obsiahla všetky nevyhnutné detaily stavby, ktoré súviseli s kontaktným zatepľovacím systémom. Rešpektovala stavebno-konštrukčné riešenie stavby, zohľadnila požiadavky výrobcu ETICS a možnosti samotného zhotoviteľa diela. Priniesla viac ako 50 detailov, množstvo charakteristických pôdorysov a rezov. Vyšpecifikovala pozície riešených miest, definovala statické požiadavky na kotvenie, jasne obsahovo a textovo opísala navrhované stavebno-konštrukčné riešenie. Jej obsah aj forma boli predložené architektom, investorom, projektovým manažérom. Jednoducho každému, kto mal kompetencie sa k navrhovaným riešeniam vyjadriť a zaujať k nim odborné stanovisko.\u003c/p\u003e\n\u003cp\u003eDnes je to pre nás príjemná skúsenosť a spomienka, ako aj míľnik v našej odbornej a projekčnej činnosti. Od toho času sme spracovali stavebnú dokumentáciu pre kontaktný zatepľovací systém na stavby rôznych známych aj menej známych projektov. Za vše spomeniem projekty ako \u003ca href=\"https://zuckermandel.sk/sk/\"\u003e\u003cstrong\u003eZuckermandel\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003ca href=\"https://klingerka.sk/galeria\"\u003e\u003cstrong\u003eKlingerka\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.yit.sk/predaj-bytov/bratislava/ruzinov/zwirn?gclid=Cj0KCQjw8_qRBhCXARIsAE2AtRarpe1p2P8x8UwBTkip0n4Js_-EE4seveSMpfjPJoSPumH5kU9RKUIaAqWkEALw_wcB\"\u003e\u003cstrong\u003eZWIRN\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSpracovanie stavebnej dokumentácie so sebou prináša aj otvorenie mnohých, dovtedy odložených otázok a technických riešení. Viackrát, sme pri návrhoch a riešeniach opätovne otvárali aj stavebné riešenia tých častí stavieb, ktoré bezprostredne s kontaktným zatepľovacím systém nesúvisia, avšak ako inžinierom nám niektoré veci „nedali spávať“. Takéto otvorené diskusie podnietili vznik nového náhľadu na technické riešenia.\u003c/p\u003e\n\u003cp\u003eStavebná dokumentácia sa spracúva spravidla pred začatím stavebných prác s dostatočným predstihom. Jej spracovanie si vyžaduje svoj čas. Preto je nevyhnutné myslieť na potrebu jej spracovania v čase tzv. pred realizačnej prípravy stavby.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eJej objednávateľom môže byť stavebník alebo zhotoviteľ.\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eV prípade, že si jej spracovanie objednáva stavebník\u003c/strong\u003e, dokumentácia sa riadi legislatívou, stavebno-konštrukčným riešením stavby, ktoré vychádza z realizačnej projektovej dokumentácie, zásadami zabudovania a systémového riešenia dodávateľa ETICS, ktorý bol definovaný v projektovom riešení, alebo ktorého si už stavebník vybral. V tomto prípade, má priamo stavebník v rukách podklady, ktoré sú mu nápomocné ako pro výbere dodávateľa, tak pri finančnom plánovaní. Zároveň sú kvalitným podkladom pre súťaž a výber zhotoviteľa. Mnohokrát svedčia aj o vysokej odbornosti a pedantnosti stavebníka, čo je v konečnom dôsledku ocenené aj samotnými uchádzačmi o zhotovenie diela.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eKeď jej vypracovanie objednáva zhotoviteľ diela,\u003c/strong\u003e je stavebná dokumentácia spracovaná a riadi sa legislatívnymi predpismi, stavebno-konštrukčným riešením stavby, ktoré vychádza z realizačnej projektovej dokumentácie, zásadami zabudovania a systémového riešenia dodávateľa ETICS, ktorého vybral stavebník, prípadne priamo zhotoviteľ a môže zohľadňovať aj interné postupy prác a technické riešenia, ktoré sú jedinečné pre daného zhotoviteľa, no zároveň sú overené, odborné a technicky vhodné.\u003c/p\u003e\n\u003cblockquote\u003eČi už spracovanie stavebnej dokumentácie kontaktného zatepľovacieho systému objednáva ktorákoľvek zo zúčastnených strán, je táto dokumentácia vždy neutrálny, vysoko odborný dokument. Nepreferuje záujmy ani jednej zo strán, drží sa faktov a predpisov. Ak aj odporúča riešenia, ktoré nie sú „štandardné“, vychádza vždy z overených dokumentov, skúseností a vedomostí daného inžiniera, ktorý je jej tvorcom.\u003c/blockquote\u003e\n\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026amp;referrerSource=full_rss\u0026amp;postId=25d9bf457f66\" width=\"1\" height=\"1\" alt=\"\"\u003e\n","content":"\n\u003ch4\u003eK2projekt\u003c/h4\u003e\n\u003cp\u003eStavebná dokumentácia pre kontaktný zatepľovací systém je terminus technicus definovaná v STN 73 2901:2015 \u003cem\u003eZhotovovanie vonkajších tepelnoizolačných kontaktných systémov (ETICS). \u003c/em\u003eV zmysle tejto definície sa jedná o\u003cem\u003e“ dokumentáciu na dodávku a zabudovanie ETICS na stavbe, ktorú zabezpečuje zhotoviteľ v prípade, že nie je súčasťou projektovej dokumentácie; musí byť v súlade s dokumentáciou výrobcu ETICS a s projektovou dokumentáciu.“\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eJe jej spracovanie dôležité?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eKto je objednávateľom jej spracovania?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eKto ju vyhotovuje?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAko takáto dokumentácia vyzerá?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eKoľko stojí peňazí?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAko dlho trvá jej spracovanie?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003eAk vás zaujíma odpoveď na tieto, ale aj iné otázky, prečítajte si nasledujúci blog a verím, že na jeho záver budete mať dostatok informácii, aby ste sa vedeli rozhodnúť.\u003c/blockquote\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*Df5M2pMxyBQVyb_qweMwQg.jpeg\"\u003e\u003c/figure\u003e\u003cp\u003eSpracovanie stavebnej dokumentácie pre kontaktný zatepľovací systém stavby je rovnako dôležité, ako spracovanie takejto dokumentácie pre prevetrávanú fasádu, či vegetačnú “zelenú” fasádu. Dokumentácia má pripraviť stavebníka a zhotoviteľa na všetky nevyhnutné práce spojené s realizáciou a to ako po stavebno-konštrukčnej, materiálovej, tak aj po finančnej stránke. Zväčša ju však v projektoch stavieb nenájdete. Jej spracovanie nie je viazané žiadnou zákonnou povinnosťou. K projektom pre stavebné povolenie sa vôbec nespracúva. V realizačnej projektovej dokumentácii sa ocitne spravidla len pár nevyhnutných typologických detailov, prípadne atypických riešení. Komplexné riešenie, formou stavebnej dokumentácie, ani v realizačnej projektovej dokumentácii spravidla nie je. Kto ju teda spracúva? Kedy ju potrebujete a ako sa k nej dopracovať?\u003c/p\u003e\n\u003cp\u003eU nás v \u003ca href=\"http://www.k2projekt.sk/\"\u003eK2projekt-e\u003c/a\u003e sme sa problematike potreby spracovania stavebnej dokumentácie pre ETICS začali venovať v roku 2017. Vtedy si naše služby objednal práve realizátor kontaktného zatepľovacieho systému.\u003c/p\u003e\n\u003cp\u003eStavebná dokumentácia, ktorú sme realizátorovi a aj investorovi odovzdali, obsiahla všetky nevyhnutné detaily stavby, ktoré súviseli s kontaktným zatepľovacím systémom. Rešpektovala stavebno-konštrukčné riešenie stavby, zohľadnila požiadavky výrobcu ETICS a možnosti samotného zhotoviteľa diela. Priniesla viac ako 50 detailov, množstvo charakteristických pôdorysov a rezov. Vyšpecifikovala pozície riešených miest, definovala statické požiadavky na kotvenie, jasne obsahovo a textovo opísala navrhované stavebno-konštrukčné riešenie. Jej obsah aj forma boli predložené architektom, investorom, projektovým manažérom. Jednoducho každému, kto mal kompetencie sa k navrhovaným riešeniam vyjadriť a zaujať k nim odborné stanovisko.\u003c/p\u003e\n\u003cp\u003eDnes je to pre nás príjemná skúsenosť a spomienka, ako aj míľnik v našej odbornej a projekčnej činnosti. Od toho času sme spracovali stavebnú dokumentáciu pre kontaktný zatepľovací systém na stavby rôznych známych aj menej známych projektov. Za vše spomeniem projekty ako \u003ca href=\"https://zuckermandel.sk/sk/\"\u003e\u003cstrong\u003eZuckermandel\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003ca href=\"https://klingerka.sk/galeria\"\u003e\u003cstrong\u003eKlingerka\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.yit.sk/predaj-bytov/bratislava/ruzinov/zwirn?gclid=Cj0KCQjw8_qRBhCXARIsAE2AtRarpe1p2P8x8UwBTkip0n4Js_-EE4seveSMpfjPJoSPumH5kU9RKUIaAqWkEALw_wcB\"\u003e\u003cstrong\u003eZWIRN\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSpracovanie stavebnej dokumentácie so sebou prináša aj otvorenie mnohých, dovtedy odložených otázok a technických riešení. Viackrát, sme pri návrhoch a riešeniach opätovne otvárali aj stavebné riešenia tých častí stavieb, ktoré bezprostredne s kontaktným zatepľovacím systém nesúvisia, avšak ako inžinierom nám niektoré veci „nedali spávať“. Takéto otvorené diskusie podnietili vznik nového náhľadu na technické riešenia.\u003c/p\u003e\n\u003cp\u003eStavebná dokumentácia sa spracúva spravidla pred začatím stavebných prác s dostatočným predstihom. Jej spracovanie si vyžaduje svoj čas. Preto je nevyhnutné myslieť na potrebu jej spracovania v čase tzv. pred realizačnej prípravy stavby.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eJej objednávateľom môže byť stavebník alebo zhotoviteľ.\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eV prípade, že si jej spracovanie objednáva stavebník\u003c/strong\ um.com/@k2projekt.sk/fakty-a-m%C3%BDty-o-vegeta%C4%8Dn%C3%BDch-strech%C3%A1ch-275cec47dd14?source=rss-1537bb0400c4------2","guid":"https://medium.com/p/275cec47dd14","author":"K2projekt","thumbnail":"https://cdn-images-1.medium.com/max/1024/1*MTe7DrK9IrboDfzhA0YUDA.jpeg","description":"\n\u003ch4\u003eK2projekt/K2flora\u003c/h4\u003e\n\u003cp\u003e\u003cem\u003eNastupujúci trend zlepšovania kvality života a bývania v mestách praje “zelenej architektúre”. S rozrastajúcou sa realizáciou, napríklad aj vegetačných striech, sa tak stáva centrom záujmu pre širšiu verejnosť.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFakt: Vegetačné strechy ochladzujú vonkajšie aj vnútorné prostredie budov v lete!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eV letných dňoch, kedy sa teplota dostane na 30 °C, je teplota bežne ploche strechy na povrchu okolo 70 °C. Teplota v rovnakom čase na vegetačnej streche sa pohybuje okolo 27 °C-30 °C.\u003c/p\u003e\n\u003cp\u003eAko je to možné? Vegetačné strechy sú “zásobárne vody”. Vďaka tomu, v lete odparujúca sa voda chladí okolitý priestor. Odparením jedného litra vody pritom budova ušetrí približne 0,7 kWh energie potrebnej na prevádzku chladenia. Ak si to premietneme na plochu a vyčíslime úsporu, tak 1 mm zrážok zachytených v retenčnom systéme vegetačnej strechy, na ploche 100m2 dokáže svojím odparením ušetriť 70 kWh energie potrebnej na chladenie vnútorných priestorov budovy v letných dňoch!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMýtus: Vegetačná strecha je bezúdržbová?!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eČi už extenzívna, polo intenzívna alebo intenzívna, o všetky sa treba primerane starať. Údržba extenzívnej strechy je nenáročná. Spočíva v občasnom odburinení, dosadení vypadnutých rastlín, či v letných mesiacoch pri dlhšie trvajúcom suchu, v miernej závlahe. S výškou substrátu rastie aj náročnosť starostlivosti. Avšak ani pri intenzívnych strechách sa nedá hovoriť o údržbe, ktorú by človek sám nezvládol.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFakt: Vegetačné strechy a vegetačné fasády produkujú kyslík.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePodľa typu strechy a intenzity výsadby dokáže 10 m2 extenzívnej zelenej strechy vyprodukovať za 1 deň kyslík pre 1 dospelého človeka! Pri vegetačných fasádach dokáže rovnaká plocha vegetácie vyprodukovať kyslík až pre 30-tich dospelých ľudí za deň! Priamo úmerne k produkcii kyslíka patrí aj spotreba oxidu uhličitého.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*MTe7DrK9IrboDfzhA0YUDA.jpeg\"\u003e\u003c/figure\u003e\u003cp\u003e\u003cstrong\u003eMýtus: Predstavujú veľkú investíciu a nemôže si ich dovoliť každý.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eO niečo vyššie vstupné náklady na realizáciu sú kompenzované s celým radom pozitívnych aspektov vegetačných striech opísaných vyššie. Vstupné investície dnes už nie sú merateľným nástrojom pre kvantitatívne zaradenia budovy do oblasti drahá/lacná. Merateľnými faktormi sú prevádzkové náklady, tvorba emisií, čas za ktorý je potrebná opätovná obnova stavby či jej častí no a s tým spojená uhlíková stopa.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFakt: Znižujú prevádzkové náklady, šetria vaše peniaze.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eVegetačná strecha plní funkciu izolácie. V zime prispieva k udržaniu tepla v budove a v lete naopak, chráni vnútorný priestor pred prehrievaním. V kombinácii s odborne vypracovanými detailmi zvyšku stavby tak dokáže významne eliminovať potrebu budovy na vykurovanie a chladenie.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFakt: Sú prírodným absorbérom hluku a prachu.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eVegetačné strechy sú priateľom alergikov. Sú to prírodné práčky vzduchu. Vďaka odparovaniu vody zvyšujú vlhkosť vzduchu, čo pomáha k lepšiemu pocitu z dýchania v ich blízkosti. Absorbujú prach z okolitého prostredia. Rastliny pohlcujú CO2 a produkujú kyslík. Vegetácia na streche tvorí prírodnú protihlukovú stenu. Tlmí hluk z prostredia a zlepšuje kvalitu bývania.\u003c/p\u003e\n\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026amp;referrerSource=full_rss\u0026amp;postId=275cec47dd14\" width=\"1\" height=\"1\" alt=\"\"\u003e\n","content":"\n\u003ch4\u003eK2projekt/K2flora\u003c/h4\u003e\n\u003cp\u003e\u003cem\u003eNastupujúci trend zlepšovania kvality života a bývania v mestách praje “zelenej architektúre”. S rozrastajúcou sa realizáciou, napríklad aj vegetačných striech, sa tak stáva centrom záujmu pre širšiu verejnosť.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFakt: Vegetačné strechy ochladzujú vonkajšie aj vnútorné prostredie budov v lete!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eV letných dňoch, kedy sa teplota dostane na 30 °C, je teplota bežne ploche strechy na povrchu okolo 70 °C. Teplota v rovnakom čase na vegetačnej streche sa pohybuje okolo 27 °C-30 °C.\u003c/p\u003e\n\u003cp\u003eAko je to možné? Vegetačné strechy sú “zásobárne vody”. Vďaka tomu, v lete odparujúca sa voda chladí okolitý priestor. Odparením jedného litra vody pritom budova ušetrí približne 0,7 kWh energie potrebnej na prevádzku chladenia. Ak si to premietneme na plochu a vyčíslime úsporu, tak 1 mm zrážok zachytených v retenčnom systéme vegetačnej strechy, na ploche 100m2 dokáže svojím odparením ušetriť 70 kWh energie potrebnej na chladenie vnútorných priestorov budovy v letných dňoch!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMýtus: Vegetačná strecha je bezúdržbová?!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eČi už extenzívna, polo intenzívna alebo intenzívna, o všetky sa treba primerane starať. Údržba extenzívnej strechy je nenáročná. Spočíva v občasnom odburinení, dosadení vypadnutých rastlín, či v letných mesiacoch pri dlhšie trvajúcom suchu, v miernej závlahe. S výškou substrátu rastie aj náročnosť starostlivosti. Avšak ani pri intenzívnych strechách sa nedá hovoriť o údržbe, ktorú by človek sám nezvládol.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFakt: Vegetačné strechy a vegetačné fasády produkujú kyslík.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePodľa typu strechy a intenzity výsadby dokáže 10 m2 extenzívnej zelenej strechy vyprodukovať za 1 deň kyslík pre 1 dospelého človeka! Pri vegetačných fasádach dokáže rovnaká plocha vegetácie vyprodukovať kyslík až pre 30-tich dospelých ľudí za deň! Priamo úmerne k produkcii kyslíka patrí aj spotreba oxidu uhličitého.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*MTe7DrK9IrboDfzhA0YUDA.jpeg\"\u003e\u003c/figure\u003e\u003cp\u003e\u003cstrong\u003eMýtus: Predstavujú veľkú investíciu a nemôže si ich dovoliť každý.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eO niečo vyššie vstupné náklady na realizáciu sú kompenzované s celým radom pozitívnych aspektov vegetačných striech opísaných vyššie. Vstupné investície dnes už nie sú merateľným nástrojom pre kvantitatívne zaradenia budovy do oblasti drahá/lacná. Merateľnými faktormi sú prevádzkové náklady, tvorba emisií, čas za ktorý je potrebná opätovná obnova stavby či jej častí no a s tým spojená uhlíková stopa.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFakt: Znižujú prevádzkové náklady, šetria vaše peniaze.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eVegetačná strecha plní funkciu izolácie. V zime prispieva k udržaniu tepla v budove a v lete naopak, chráni vnútorný priestor pred prehrievaním. V kombinácii s odborne vypracovanými detailmi zvyšku stavby tak dokáže významne eliminovať potrebu budovy na vykurovanie a chladenie.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFakt: Sú prírodným absorbérom hluku a prachu.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eVegetačné strechy sú priateľom alergikov. Sú to prírodné práčky vzduchu. Vďaka odparovaniu vody zvyšujú vlhkosť vzduchu, čo pomáha k lepšiemu pocitu z dýchania v ich blízkosti. Absorbujú prach z okolitého prostredia. Rastliny pohlcujú CO2 a produkujú kyslík. Vegetácia na streche tvorí prírodnú protihlukovú stenu. Tlmí hluk z prostredia a zlepšuje kvalitu bývania.\u003c/p\u003e\n\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026amp;referrerSource=full_rss\u0026amp;postId=275cec47dd14\" width=\"1\" height=\"1\" alt=\"\"\u003e\n","enclosure":{},"categories":["architecture","green-roofs","healthy-living"]},{"title":"Zdravotnícke zariadenia — projekcia a manažment riadenia K2projekt","pubDate":"2022-03-26 18:16:33","link":"https://medium.com/@k2projekt.sk/zdravotn%C3%ADcke-zariadenia-projekcia-a-mana%C5%BEment-riadenia-k2projekt-1bcd25c7d372?source=rss-1537bb0400c4------2","guid":"https://medium.com/p/1bcd25c7d372","author":"K2projekt","thumbnail":"https://cdn-images-1.medium.com/max/1024/1*cD7zuDdnzRVW5D-JFSYifw.jpeg","description":"\n\u003ch4\u003eK2projekt\u003c/h4\u003e\n\u003ch3\u003eZdravotnícke zariadenia — projekcia a manažment riadenia K2projekt\u003c/h3\u003e\n\u003cblockquote\u003ePredstavujeme vám výber zdravotníckych zariadení, ktoré boli spracované u nás v \u003ca href=\"http://www.k2projekt.sk/\"\u003eK2projekt-e.\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003eMestská poliklinika\u003c/h3\u003e\n\u003cblockquote\u003ePrvým “diplomovým projektom”, ktorý sme spracovali je zdravotnícke stredisko mestskej polikliniky.\u003c/blockquote\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*cD7zuDdnzRVW5D-JFSYifw.jpeg\"\u003e\u003cfigcaption\u003e\u003cem\u003eZdravotnícke zariadenia majú slúžiť nielen na ozdravie tela. Svojou architektúrou a koncepciou majú umožniť aj uzdravenie duše.\u003c/em\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003eÚžitková plocha\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003eviac ako 6000m2\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003eStupeň projektového riešenia\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003ePodrobná architektonická štúdia stavby a jej okolia. Projektová dokumentácia bola vo vybraných častiach spracovaná ako realizačný projekt.\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003eProjektové riešenie\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eNavrhované zdravotnícke stredisko malo päť nadzemných podlaží a jedno podzemné podlažie.\u003c/li\u003e\n\u003cli\u003eOdborné zamerania zdravotníckeho strediska bolo definované ako “zdravotnícke zariadenie s prevažujúcou ambulantnou zdravotnou starostlivosťou a jednodňová chirurgia”.\u003c/li\u003e\n\u003cli\u003eProjektové riešenie koncepčne a typologicky vytvorilo v poliklinike priestory pre ambulancie rôzneho zamerania od detských lekárov, cez všeobecných lekárov až po infektologické ambulancie.\u003c/li\u003e\n\u003cli\u003eJedno celé podlažie stavby bolo vyčlenené pre jednodňovú chirurgiu. Umiestnené tu boli operačné sály, pozorovacie a zotavovacie miestnosti, technické vybavenie a hygienické zázemia.\u003c/li\u003e\n\u003cli\u003eSúčasťou celkového dispozičného riešenia zdravotníckeho zariadenia boli aj obslužno-prevádzkové a stravovacie zariadenia a služby.\u003c/li\u003e\n\u003cli\u003eCelistvosť konceptu tvoria zdanlivé detaily. Pohodlie pacientom, ale aj personálu dotvárajú funkčné celky ako vlastná jedáleň a oddychová zóna pre personál na streche budovy. Bufet a lekáreň na prízemí, či parkové úpravy plné zelene v okolí polikliniky.\u003c/li\u003e\n\u003cli\u003eDispozičné riešenie a architektúra polikliniky umožňovali aj vybudovanie pohotovosti, či strediska výjazdu RZP.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eStomatologická klinika\u003c/h3\u003e\n\u003cp\u003eZubné lekárstvo je špecializovaný odbor, kde spracovanie zdravotníckeho zariadenia je úzko späté so správnym technologickým návrhom riešenia priestoru. Práve symbióza medzi technológiami a architektúrou, dáva celému priestoru funkčnosť a logiku. Stomatologické ambulancie sú práve \u003cstrong\u003eTEN\u003c/strong\u003e typ zdravotníckeho zariadenia, kde je výber projekčnej kancelárie veľmi dôležitý. Akýkoľvek nesúlad medzi funkciou, technológiou a architektúrou sa ukáže pri užívaní priestoru ako dysfunkcia.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*gSVMoA5taYuDwWGRiGnhoA.jpeg\"\u003e\u003c/figure\u003e\u003ch3\u003eÚžitková plocha\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003eviac ako 180 m2\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003eStupeň projektového riešenia\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003earchitektonická štúdia, ktorá bola ďalej dopracovaná do realizačnej projektovej dokumentácie.\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003eProjektové riešenie\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eStomatologická klinika dispozične obsiahla priestory ako recepcia, zázemie pre personál, ambulancia zubného technika, dve stomatologické ambulancie, ambulancia implantologie, hygienické a technické miestnosti. Priestor oplýva modernými technológiami vykurovania, chladenia a vetrania. Každá ambulancia má inštalované technologické vybavenie pre svoj účel použitia.\u003c/li\u003e\n\u003cli\u003eStomatologická klinika bola projektovaná na prízemí bytového domu. Dôraz projektového riešenia bol kladený na plynulú a nerušenú prevádzku ambulancií, vhodnú akustiku priestoru a dodržanie všetkých hygienických štandardov. Zároveň, nemenej dôležitým prvkom návrhu bola architektúra a dizajn, ktoré vizuálne dotvárajú celé dielo.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eOrtopedická klinika\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://k2projekt.sk/projects\"\u003eKomplexná dispozičná a prevádzková prestavba pôvodne administratívnej budovy.\u003c/a\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*NRBCn5WNdBEs1NjICNwiuQ.jpeg\"\u003e\u003c/figure\u003e\u003ch3\u003eÚžitková plocha\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003eviac ako 1300m2\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003eStupeň projektového riešenia\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003eProjektové riešenie ortopedickej kliniky bolo zadané ako podrobná architektonická štúdia budovy a jej okolia. Následne vybrané podlažia stavby boli dopracované do realizačnej projektovej dokumentácie.\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003eProjektové riešenie\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePôvodná administratívna budova najskôr prešla veľmi podrobnou pred projektovou prípravou. Projektové riešenie bolo zahájené podrobným zameraním a digitalizáciou stavby tzv. pasport stavby.\u003c/li\u003e\n\u003cli\u003eNasledovala architektonická štúdia, ktorá riešila prevádzkové a funkčné celky stavby, ako aj nadväznosť na parkové úpravy a statickú dopravu. Do realizačnej projektovej dokumentácie boli následne dopracované vybrané podlažia stavby, podľa potreby klienta.\u003c/li\u003e\n\u003cli\u003eOrtopedická klinika sa rozprestiera na troch nadzemných podlažiach a na jednom podzemnom podlaží. Komplexnosť ortopedickej kliny ako aj potrebu jej dômyselného a presného projektovania podčiarkuje fakt, že v budove sa nachádzajú ambulancie, výdajňa ortopedických pomôcok, ale aj výroba ortopedických a protetických pomôcok a komplexná administratívna agenda.\u003c/li\u003e\n\u003cli\u003eSúčasťou architektonickej štúdie však nebolo len koncepčné a dispozičné riešenie ortopedickej kliniky, ale aj funkčný návrh exteriéru. Pridané boli bezbariérové prvky, doriešená statická doprava, či plochy pre umiestnenie kontajnerov. V neposlednom rade celkové stvárnenie dopĺňa parková a sadová úprava. Všade, kde to bolo možné bola doplnená zeleň, stromy a výsadba. Architektonická štúdia ortopedickej kliniky tak komplexne zobrazuje dispozičné, stavebno-konštrukčné a funkčné riešenie budovy, a jej okolia.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003eOslovila vás naša práca? Sme tu pre vás a \u003ca href=\"http://www.k2projekt.sk/\"\u003evaše projekty.\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026amp;referrerSource=full_rss\u0026amp;postId=1bcd25c7d372\" width=\"1\" height=\"1\" alt=\"\"\u003e\n","content":"\n\u003ch4\u003eK2projekt\u003c/h4\u003e\n\u003ch3\u003eZdravotnícke zariadenia — projekcia a manažment riadenia K2projekt\u003c/h3\u003e\n\u003cblockquote\u003ePredstavujeme vám výber zdravotníckych zariadení, ktoré boli spracované u nás v \u003ca href=\"http://www.k2projekt.sk/\"\u003eK2projekt-e.\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003eMestská poliklinika\u003c/h3\u003e\n\u003cblockquote\u003ePrvým “diplomovým projektom”, ktorý sme spracovali je zdravotnícke stredisko mestskej polikliniky.\u003c/blockquote\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*cD7zuDdnzRVW5D-JFSYifw.jpeg\"\u003e\u003cfigcaption\u003e\u003cem\u003eZdravotnícke zariadenia majú slúžiť nielen na ozdravie tela. Svojou architektúrou a koncepciou majú umožniť aj uzdravenie duše.\u003c/em\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003eÚžitková plocha\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003eviac ako 6000m2\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003eStupeň projektového riešenia\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003ePodrobná architektonická štúdia stavby a jej okolia. Projektová dokumentácia bola vo vybraných častiach spracovaná ako realizačný projekt.\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003eProjektové riešenie\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eNavrhované zdravotnícke stredisko malo päť nadzemných podlaží a jedno podzemné podlažie.\u003c/li\u003e\n\u003cli\u003eOdborné zamerania zdravotníckeho strediska bolo definované ako “zdravotnícke zariadenie s prevažujúcou ambulantnou zdravotnou starostlivosťou a jednodňová chirurgia”.\u003c/li\u003e\n\u003cli\u003eProjektové riešenie koncepčne a typologicky vytvorilo v poliklinike priestory pre ambulancie rôzneho zamerania od detských lekárov, cez všeobecných lekárov až po infektologické ambulancie.\u003c/li\u003e\n\u003cli\u003eJedno celé podlažie stavby bolo vyčlenené pre jednodňovú chirurgiu. Umiestnené tu boli operačné sály, pozorovacie a zotavovacie miestnosti, technické vybavenie a hygienické zázemia.\u003c/li\u003e\n\u003cli\u003eSúčasťou celkového dispozičného riešenia zdravotníckeho zariadenia boli aj obslužno-prevádzkové a stravovacie zariadenia a služby.\u003c/li\u003e\n\u003cli\u003eCelistvosť konceptu tvoria zdanlivé detaily. Pohodlie pacientom, ale aj personálu dotvárajú funkčné celky ako vlastná jedáleň a oddychová zóna pre personál na streche budovy. Bufet a lekáreň na prízemí, či parkové úpravy plné zelene v okolí polikliniky.\u003c/li\u003e\n\u003cli\u003eDispozičné riešenie a architektúra polikliniky umožňovali aj vybudovanie pohotovosti, či strediska výjazdu RZP.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eStomatologická klinika\u003c/h3\u003e\n\u003cp\u003eZubné lekárstvo je špecializovaný odbor, kde spracovanie zdravotníckeho zariadenia je úzko späté so správnym technologickým návrhom riešenia priestoru. Práve symbióza medzi technológiami a architektúrou, dáva celému priestoru funkčnosť a logiku. Stomatologické ambulancie sú práve \u003cstrong\u003eTEN\u003c/strong\u003e typ zdravotníckeho zariadenia, kde je výber projekčnej kancelárie veľmi dôležitý. Akýkoľvek nesúlad medzi funkciou, technológiou a architektúrou sa ukáže pri užívaní priestoru ako dysfunkcia.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*gSVMoA5taYuDwWGRiGnhoA.jpeg\"\u003e\u003c/figure\u003e\u003ch3\u003eÚžitková plocha\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003eviac ako 180 m2\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003eStupeň projektového riešenia\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003earchitektonická štúdia, ktorá bola ďalej dopracovaná do realizačnej projektovej dokumentácie.\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003eProjektové riešenie\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eStomatologická klinika dispozične obsiahla priestory ako recepcia, zázemie pre personál, ambulancia zubného technika, dve stomatologické ambulancie, ambulancia implantologie, hygienické a technické miestnosti. Priestor oplýva modernými technológiami vykurovania, chladenia a vetrania. Každá ambulancia má inštalované technologické vybavenie pre svoj účel použitia.\u003c/li\u003e\n\u003cli\u003eStomatologická klinika bola projektovaná na prízemí bytového domu. Dôraz projektového riešenia bol kladený na plynulú a nerušenú prevádzku ambulancií, vhodnú akustiku priestoru a dodržanie všetkých hygienických štandardov. Zároveň, nemenej dôležitým prvkom návrhu bola architektúra a dizajn, ktoré vizuálne dotvárajú celé dielo.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eOrtopedická klinika\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://k2projekt.sk/projects\"\u003eKomplexná dispozičná a prevádzková prestavba pôvodne administratívnej budovy.\u003c/a\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*NRBCn5WNdBEs1NjICNwiuQ.jpeg\"\u003e\u003c/figure\u003e\u003ch3\u003eÚžitková plocha\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003eviac ako 1300m2\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003eStupeň projektového riešenia\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003eProjektové riešenie ortopedickej kliniky bolo zadané ako podrobná architektonická štúdia budovy a jej okolia. Následne vybrané podlažia stavby boli dopracované do realizačnej projektovej dokumentácie.\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003eProjektové riešenie\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePôvodná administratívna budova najskôr prešla veľmi podrobnou pred projektovou prípravou. Projektové riešenie bolo zahájené podrobným zameraním a digitalizáciou stavby tzv. pasport stavby.\u003c/li\u003e\n\u003cli\u003eNasledovala architektonická štúdia, ktorá riešila prevádzkové a funkčné celky stavby, ako aj nadväznosť na parkové úpravy a statickú dopravu. Do realizačnej projektovej dokumentácie boli následne dopracované vybrané podlažia stavby, podľa potreby klienta.\u003c/li\u003e\n\u003cli\u003eOrtopedická klinika sa rozprestiera na troch nadzemných podlažiach a na jednom podzemnom podlaží. Komplexnosť ortopedickej kliny ako aj potrebu jej dômyselného a presného projektovania podčiarkuje fakt, že v budove sa nachádzajú ambulancie, výdajňa ortopedických pomôcok, ale aj výroba ortopedických a protetických pomôcok a komplexná administratívna agenda.\u003c/li\u003e\n\u003cli\u003eSúčasťou architektonickej štúdie však nebolo len koncepčné a dispozičné riešenie ortopedickej kliniky, ale aj funkčný návrh exteriéru. Pridané boli bezbariérové prvky, doriešená statická doprava, či plochy pre umiestnenie kontajnerov. V neposlednom rade celkové stvárnenie dopĺňa parková a sadová úprava. Všade, kde to bolo možné bola doplnená zeleň, stromy a výsadba. Architektonická štúdia ortopedickej kliniky tak komplexne zobrazuje dispozičné, stavebno-konštrukčné a funkčné riešenie budovy, a jej okolia.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003eOslovila vás naša práca? Sme tu pre vás a \u003ca href=\"http://www.k2projekt.sk/\"\u003evaše projekty.\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026amp;referrerSource=full_rss\u0026amp;postId=1bcd25c7d372\" width=\"1\" height=\"1\" alt=\"\"\u003e\n","enclosure":{},"categories":["development","architecture","medical"]},{"title":"Projektovanie zdravotníckych zariadení","pubDate":"2022-03-26 18:10:39","link":"https://medium.com/@k2projekt.sk/projektovanie-zdravotn%C3%ADckych-zariaden%C3%AD-e301edef0c45?source=rss-1537bb0400c4------2","guid":"https://medium.com/p/e301edef0c45","author":"K2projekt","thumbnail":"https://cdn-images-1.medium.com/max/1024/1*VoBJTlgQ5OwzJP3uklgrhg.jpeg","description":"\n\u003ch4\u003eK2projekt\u003c/h4\u003e\n\u003cp\u003e\u003cem\u003eNemocnice, polikliniky, kliniky, domovy sociálnych služieb, či ambulancie. Toto je iba hŕstka zdravotníckych zariadení, ktoré by svojim architektonickým, stavebno-konštrukčným a technickým riešením mali byť špičkou medzi budovami. Ich priestory musia uľahčiť lekárom a zdravotníckemu personálu vykonať kvalitne svoju prácu. Pacientom by mali ponúknuť príjemné prostredie na zotavenia tela aj duše.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eČo sa skrýva za projektovou a stavebnou prípravou rekonštrukcie, modernizácie, novej výstavby týchto budov? Poďte s nami nahliadnuť do zákulisia jednej z tém.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*VoBJTlgQ5OwzJP3uklgrhg.jpeg\"\u003e\u003c/figure\u003e\u003ch3\u003ePredprojektová príprava a projektovanie zdravotníckych zariadení\u003c/h3\u003e\n\u003cp\u003eProjektovanie zdravotníckych zariadení je tímová práca. Vyžaduje si odborné znalosti, praktické skúsenosti a flexibilný tím odborníkov. Zdravotnícke zariadenia sú jedinečné stavby, preto k ním vždy zaujímame individuálny prístup.\u003c/p\u003e\n\u003cp\u003eÚspech kvality, premyslenia a spracovania projektu sa ukrýva v precíznej predprojektovej príprave. Známe pre nás musí byť nielen prostredie, kde sa stavba nachádza, ale aj jej úlohy a funkcie. Od tých súčasných, po tie navrhované. Každá medicínska stavba si vyžaduje individuálny prístup, individuálny rozsah projekčných prác a \u003ca href=\"https://k2projekt.sk/post-1\"\u003ecielený manažment riadenia procesov projektovania.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ePri rekonštrukciách alebo zmenách stavieb netreba opomenúť statické prieskumy a analýzy, ktoré pripravia investora, ale aj projektanta, na ďalšie etapy práce. Základom kvalitného spracovania projektu je podrobné zameranie stavby a jej digitalizácia. Nasleduje spracovanie stavebno-konštrukčného riešenia , ktoré zohľadňuje aj nadväzností na okolie a lokalitu. Kvalitná predprojektová príprava so sebou prináša aj kvalitný model stavby. Takáto príprava na seba postupne “nabaľuje” mnoho dôležitých detailov, ktoré v konečnom dôsledku tvoria ucelený koncept a prinášajú komplexné riešenia pre investora, ale aj realizátora.\u003c/p\u003e\n\u003cp\u003ePri novostavbách je nedeliteľnou súčasťou, projektu zdravotníckeho zariadenia, spolupráca s vnímavým a skúseným architektom. Vzájomná spolupráca sa dopĺňa skúsenosťami jednotlivých odborníkov. Spoločným úsilím vzniká koncept nového zdravotníckeho zariadenia.\u003c/p\u003e\n\u003cp\u003ePredprojektová príprava je spojená s tým, čo sa na prvý pohľad dá len ťažko vytlačiť formou výkresov a skíc. Je tvorená najmä hodinami štúdií mikrolokality, premýšľaním nad správnou a logickou funkčnosťou zdravotníckeho zariadenia a dômyselnou tvorbou nového okolia, ktoré ma podčiarknuť celý koncept riešenia. Súčasťou predprojektovej prípravy sú konzultácie s odborníkmi, s investorom, konzultácie s lekármi, obhliadky stavby, zamerania, modelovania aktuálneho stavu stavby, hľadanie riešení, optimalizácia návrhu a mnoho inej, častokrát neviditeľnej “mravenčej práce”.\u003c/p\u003e\n\u003cp\u003eTo. či bola predprojektová príprava zvládnutá, sa ukáže pri projektovaní zdravotníckeho zariadenia takmer okamžite. Ako? Logika, nadväznosť, zainteresovanie správnych odborníkov do projektu, a efektivita projektovej úrovne. Vzájomné zosúladenie týchto častí prináša investorovi dielo, ktoré bez problémov zvládne legislatívny proces schvaľovania a plynule prechádza do úrovne realizácie.\u003c/p\u003e\n\u003cp\u003eZ našej kancelárie vychádzajú menšie a aj väčšie projekty zdravotníckych zariadení. Sme ich aktívnou súčasťou od prvej myšlienky, s ktorou nás klient osloví, až po úplne odovzdanie pacientom a lekárom. Ciele si stanovuje klient, obsah, teda technické zadanie, funkcionalitu a formu, teda hmotové a technologické riešenie, prináša náš tím špecialistov.\u003c/p\u003e\n\u003cp\u003ePozrite sa, čo sme projektovali \u003ca href=\"https://k2projekt.sk/post-4\"\u003e\u003cstrong\u003etu\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eNaši odborníci sú tu pre vás a \u003ca href=\"https://k2projekt.sk/contact\"\u003evaše projekty.\u003c/a\u003e\u003c/p\u003e\n\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026amp;referrerSource=full_rss\u0026amp;postId=e301edef0c45\" width=\"1\" height=\"1\" alt=\"\"\u003e\n","content":"\n\u003ch4\u003eK2projekt\u003c/h4\u003e\n\u003cp\u003e\u003cem\u003eNemocnice, polikliniky, kliniky, domovy sociálnych služieb, či ambulancie. Toto je iba hŕstka zdravotníckych zariadení, ktoré by svojim architektonickým, stavebno-konštrukčným a technickým riešením mali byť špičkou medzi budovami. Ich priestory musia uľahčiť lekárom a zdravotníckemu personálu vykonať kvalitne svoju prácu. Pacientom by mali ponúknuť príjemné prostredie na zotavenia tela aj duše.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eČo sa skrýva za projektovou a stavebnou prípravou rekonštrukcie, modernizácie, novej výstavby týchto budov? Poďte s nami nahliadnuť do zákulisia jednej z tém.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*VoBJTlgQ5OwzJP3uklgrhg.jpeg\"\u003e\u003c/figure\u003e\u003ch3\u003ePredprojektová príprava a projektovanie zdravotníckych zariadení\u003c/h3\u003e\n\u003cp\u003eProjektovanie zdravotníckych zariadení je tímová práca. Vyžaduje si odborné znalosti, praktické skúsenosti a flexibilný tím odborníkov. Zdravotnícke zariadenia sú jedinečné stavby, preto k ním vždy zaujímame individuálny prístup.\u003c/p\u003e\n\u003cp\u003eÚspech kvality, premyslenia a spracovania projektu sa ukrýva v precíznej predprojektovej príprave. Známe pre nás musí byť nielen prostredie, kde sa stavba nachádza, ale aj jej úlohy a funkcie. Od tých súčasných, po tie navrhované. Každá medicínska stavba si vyžaduje individuálny prístup, individuálny rozsah projekčných prác a \u003ca href=\"https://k2projekt.sk/post-1\"\u003ecielený manažment riadenia procesov projektovania.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ePri rekonštrukciách alebo zmenách stavieb netreba opomenúť statické prieskumy a analýzy, ktoré pripravia investora, ale aj projektanta, na ďalšie etapy práce. Základom kvalitného spracovania projektu je podrobné zameranie stavby a jej digitalizácia. Nasleduje spracovanie stavebno-konštrukčného riešenia , ktoré zohľadňuje aj nadväzností na okolie a lokalitu. Kvalitná predprojektová príprava so sebou prináša aj kvalitný model stavby. Takáto príprava na seba postupne “nabaľuje” mnoho dôležitých detailov, ktoré v konečnom dôsledku tvoria ucelený koncept a prinášajú komplexné riešenia pre investora, ale aj realizátora.\u003c/p\u003e\n\u003cp\u003ePri novostavbách je nedeliteľnou súčasťou, projektu zdravotníckeho zariadenia, spolupráca s vnímavým a skúseným architektom. Vzájomná spolupráca sa dopĺňa skúsenosťami jednotlivých odborníkov. Spoločným úsilím vzniká koncept nového zdravotníckeho zariadenia.\u003c/p\u003e\n\u003cp\u003ePredprojektová príprava je spojená s tým, čo sa na prvý pohľad dá len ťažko vytlačiť formou výkresov a skíc. Je tvorená najmä hodinami štúdií mikrolokality, premýšľaním nad správnou a logickou funkčnosťou zdravotníckeho zariadenia a dômyselnou tvorbou nového okolia, ktoré ma podčiarknuť celý koncept riešenia. Súčasťou predprojektovej prípravy sú konzultácie s odborníkmi, s investorom, konzultácie s lekármi, obhliadky stavby, zamerania, modelovania aktuálneho stavu stavby, hľadanie riešení, optimalizácia návrhu a mnoho inej, častokrát neviditeľnej “mravenčej práce”.\u003c/p\u003e\n\u003cp\u003eTo. či bola predprojektová príprava zvládnutá, sa ukáže pri projektovaní zdravotníckeho zariadenia takmer okamžite. Ako? Logika, nadväznosť, zainteresovanie správnych odborníkov do projektu, a efektivita projektovej úrovne. Vzájomné zosúladenie týchto častí prináša investorovi dielo, ktoré bez problémov zvládne legislatívny proces schvaľovania a plynule prechádza do úrovne realizácie.\u003c/p\u003e\n\u003cp\u003eZ našej kancelárie vychádzajú menšie a aj väčšie projekty zdravotníckych zariadení. Sme ich aktívnou súčasťou od prvej myšlienky, s ktorou nás klient osloví, až po úplne odovzdanie pacientom a lekárom. Ciele si stanovuje klient, obsah, teda technické zadanie, funkcionalitu a formu, teda hmotové a technologické riešenie, prináša náš tím špecialistov.\u003c/p\u003e\n\u003cp\u003ePozrite sa, čo sme projektovali \u003ca href=\"https://k2projekt.sk/post-4\"\u003e\u003cstrong\u003etu\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eNaši odborníci sú tu pre vás a \u003ca href=\"https://k2projekt.sk/contact\"\u003evaše projekty.\u003c/a\u003e\u003c/p\u003e\n\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026amp;referrerSource=full_rss\u0026amp;postId=e301edef0c45\" width=\"1\" height=\"1\" alt=\"\"\u003e\n","enclosure":{},"categories":["architecture","medical-facilities","development"]},{"title":"Korunou krásy je strecha","pubDate":"2022-03-26 17:58:47","link":"https://medium.com/@k2projekt.sk/korunou-kr%C3%A1sy-je-strecha-24c7b9b34a97?source=rss-1537bb0400c4------2","guid":"https://medium.com/p/24c7b9b34a97","author":"K2projekt","thumbnail":"https://cdn-images-1.medium.com/max/1024/1*xtU8xV9d9SMjrqwT6A0_4A.png","description":"\n\u003ch4\u003eK2projekt / K2flora\u003c/h4\u003e\n\u003cp\u003e\u003cem\u003ePlochá, šikmá, oblúková. Nech je akákoľvek, je neodmysliteľnou súčasťou stavieb. Chráni vnútorné priestory pred vonkajšími vplyvmi, odvádza zrážkovú vodu a slúži ako technický priestor pre rôzne inštalácie. Strecha má však oveľa väčší potenciál! U nás sme sa rozhodli, že strechám dáme nový význam, a to, čo sa zdá byť netradičné, premeníme na štandard.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eS čoraz viac otepľujúcou sa klímou a zmenami, ktoré spôsobilo ľudstvo samo, prichádzajú do našich zemepisných šírok teplotné a zrážkové výkyvy. S meniacou sa klímou je potrebné sa adaptovať a zmeniť aj naše návyky. Správne zmeny v našom myslení totižto dokážu spomaliť, ak nie rovno zastaviť, hrozivé scenáre klimatických zmien.\u003c/p\u003e\n\u003cp\u003ePráve obnovenie životného prostredia, vyčistenie ovzdušia a zvýšenie produkcie kyslíka, čo priamoúmerne znižuje hladinu oxidu uhličitého v atmosfére, sú kľúčové faktory, ktorým sa budeme venovať na príklade a realizácii vegetačných striech. V\u003ca href=\"http://www.k2flora.sk/\"\u003e K2flore \u003c/a\u003esme stavili na profesionalitu, odbornosť a maximálne úsilie priblížiť vegetačné strechy širokému spektru ľudí, a tým prispieť svojou troškou k ich aktívnej implementácii. Pretože s nimi je život a naše prostredie oveľa zdravšie.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*xtU8xV9d9SMjrqwT6A0_4A.png\"\u003e\u003c/figure\u003e\u003cp\u003eVegetačné strechy sú spomínané už v staroveku a ich história plynule pokračuje cez antiku až po novovek. Nie sú žiadnym novotvarom ani fenoménom dnešnej doby. Len sa na ne akoby medzičasom pozabudlo a ich krásu a funkčnosť znovu objavujeme.\u003c/p\u003e\n\u003cp\u003eO dôležitosti vegetačných striech hovoria samotné dejiny. Visuté záhrady kráľovnej Semiramis (z približne 8. storočia p. n. l.) patria medzi jeden zo siedmich divov sveta napriek tomu, že sa do dnešnej doby nezachovali.\u003c/p\u003e\n\u003cp\u003eZelené strechy sú atraktívnym a výrazným architektonickým prvkom stavieb. Do prostredia, v ktorom sa nachádzajú, prinášajú široké spektrum pozitívnych aspektov ako napríklad:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eZlepšujú mikroklímu prostredia.\u003c/li\u003e\n\u003cli\u003eZvlhčujú vzduch, čím priaznivo ochladzujú prostredie v ich okolí.\u003c/li\u003e\n\u003cli\u003eSú prirodzeným absorbérom prachových častíc.\u003c/li\u003e\n\u003cli\u003eTlmia hluk a zlepšujú tak akustickú pohodu v ich okolí.\u003c/li\u003e\n\u003cli\u003ePohlcujú oxid uhličitý a, naopak, produkujú kyslík.\u003c/li\u003e\n\u003cli\u003eZadržiavajú dažďovú vody, čím priaznivo odľahčujú stokové systémy miest a obcí.\u003c/li\u003e\n\u003cli\u003eSú dokonalým izolantom strešného plášťa. Napomáhajú k zníženiu nákladov na vykurovanie a chladenie budov.\u003c/li\u003e\n\u003cli\u003eSú domovom rôznych živočíchov, motýľov a opeľovačov.\u003c/li\u003e\n\u003cli\u003ePri správnej a funkčnej realizácii predlžujú životnosť strešnej konštrukcie ako celku, čím významne znižujú náklady na obnovu budov.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNa naše územie sa vegetačné strechy opäť prinavrátili v 19. storočí. Odvtedy viac, či menej pribúda ich implementácia do stavieb. Vegetačné strechy sú neoddeliteľnou súčasťou urbanistického priestoru. Vytvárajú zaujímavé a hodnotné priestory.\u003c/p\u003e\n\u003cp\u003eIch realizácia nemá takmer žiadne limity. Vhodné sú pre všetky typy striech, od plochých, cez šikmé až po atypické tvary striech škrupín, hyperbolických paraboloidov, či oblúkových striech.\u003c/p\u003e\n\u003cp\u003eZ hľadiska typu vegetačnej výsadby a výšky substrátu sa rozdeľujú na:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eextenzívne,\u003c/li\u003e\n\u003cli\u003epolointenzívne a\u003c/li\u003e\n\u003cli\u003eintenzívne.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eExtenzívne vegetačné strechy\u003c/h3\u003e\n\u003cp\u003eVýška substrátu extenzívnej vegetačnej strechy je do 150 mm, v prípade výsadby krov, substrát musí spĺňať výšku od 150–200 mm. \u003ca href=\"https://k2flora.sk/vegetacne-strechy\"\u003eExtenzívna zelená strecha\u003c/a\u003e môže byť realizovaná aj na konštrukciách s nižšou únosnosťou do 300 kg/m2. Výber vegetácie extenzívnej zelenej strechy tvoria prevažne suché trávy, rozchodníky, skalničky a nízke kríky a pod. Tento druh zelenej strechy nie je určený pre bežný pohyb osôb, plní ekologickú, estetickú a izolačnú funkciu. Extenzívne zelené strechy sú menej náročné na údržbu. Strechy tohto typu väčšinou nepotrebujú zavlažovanie a dokážu akumulovať vodu. Pri dlhšie trvajúcom suchu a vysokých teplotách sa závlaha, aspoň manuálna, odporúča. Vegetácia sa navrhuje tak, aby sa dokázala rozrastať aj sama. \u003ca href=\"https://k2flora.sk/vegetacne-strechy\"\u003eExtenzívne vegetačné strechy nie sú na realizáciu finančne náročné.\u003c/a\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/858/1*QHps4Q6ZbVABNEUb5qmYaQ.png\"\u003e\u003cfigcaption\u003eZelená strecha nemusí byť len plochá.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eVedeli ste, že:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eÚčinnosť fotovoltaických elektrární na zelených strechách exponenciálne rastie. Práve zeleň okolo fotovoltaických článkov odparovaním vody prirodzene ochladzuje vzduch nad strechou, a tým priaznivo vplýva na chod solárnej elektrárne, zvyšuje jej účinnosť a šetrí viac vaše financie.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eTzv. „zelená“ strecha nemusí byť len zelená. Krásnym príkladom sú práve extenzívne strechy. Rôznorodosť druhov nenáročných sukulentov, ktoré tvoria druhovú výsadbu na extenzívnych strechách v priebehu roka, mení svoju farbu, a tak strecha doslova hrá farbami.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003ePri orientácii na veľmi slnečné strany je závlaha na mieste. Platí to najmä pri strechách orientovaných a juh a západ. Tieto strechy sú viac namáhané teplotnými rozdielmi, vetrom a priamym žiarením. Pri dlhšie trvajúcom teple a období bez zrážok sa preto odporúča rastlinkám pomôcť, a strechu poliať.\u003c/em\u003e\u003c/p\u003e\n\u003ch3\u003eIntenzívne vegetačné strechy\u003c/h3\u003e\n\u003cp\u003eAbsolútnym lídrom v „zelených“ strechách sú \u003ca href=\"https://k2flora.sk/vegetacne-strechy\"\u003eintenzívne vegetačné strechy\u003c/a\u003e. Technicky náročnejšia realizácia však prináša doslova dych berúci priestor. Intenzívne strechy sú príroda na dosah. Je to vlastný park, či záhrada priamo nad vašimi hlavami, ktorá okrem toho, že prináša priestor na relax, aktívny odpočinok, priamo spolupôsobí so stavbou a jej vnútorným prostredím. Intenzívne strechy prinášajú so sebou úspory na vykurovaní a chladení budov, ktorých hodnoty môžu dosahovať aj viac ako 300 % úspory.\u003c/p\u003e\n\u003cp\u003eIntenzívne zelené strechy sú atraktívnym priestorom. Svoje miesto si u nás našli na každom zaujímavom projekte biznis centra, či nákupného centra. Ich potenciál bol objavený. Stali sa pútačom a lákadlom pre zákazníkov, ktorých lákajú na posedenie či kávičku.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*mZSmWtE5NUci33RhaXVWSg.jpeg\"\u003e\u003cfigcaption\u003eStrešné záhrady\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eVedeli ste, že:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIntenzívna zelená strecha sa realizuje s plne automatickým závlahovým systémom. Ten je účelovo nadstavený na optimalizáciu nákladov na závlahu, pričom musí zohľadňovať aj druhovú výsadbu na danom mieste.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eVáha intenzívnej zelenej strechy sa pohybuje okolo 1 500 kg/m2. Vzhľadom na jej váhu, je to typ strechy, ktorý je potrebné, a aj vhodné plánovať už v projekčných začiatkoch stavby.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eDokážu ochladiť vzduch až o niekoľko °C, a tým vytvoriť príjemné prostredie aj v horúcich letných dňoch. Odparujúca sa voda ochladzuje a zvlhčuje vzduch v okolí vegetačnej strechy. Takéto prostredie praje všetkým živým organizmom najmä v horúcich dňoch.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eSvojou konštrukčnou skladbou a výškou substrátu (okolo 300–800 mm) však tvoria dokonalú izoláciu a napomáhajú k zníženiu prevádzkových nákladov budov na vykurovanie a chladenie.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eVegetačné strechy sú najmä o rastlinách, ich rôznorodosti a druhovej pestrosti. Vďaka čitateľnej výsadbe dokážu vytvoriť okúzľujúci a harmonický priestor. Rastliny vysadené na vegetačných strechách sú však vystavované extrémnym podmienkam ako napríklad priamemu intenzívnemu žiareniu, striedaniu teplotných rozdielov, silnému vetru a mrazu či lokálne nadmernému úhrnu zrážok. Pri ich výbere je nutné mať po ruke odborníka, ktorý sa rozumie nielen stavebným konštrukciám, ale aj botanike, floristike a záhradnej architektúre.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.k2flora.sk/\"\u003eK2flora \u003c/a\u003eje centrum, ktoré spája tých najlepších odborníkov do projekčných a realizačných tímov, a to s jediným cieľom. \u003ca href=\"https://k2flora.sk/kontakt\"\u003eÚspešne zrealizovať\u003c/a\u003e funkčnú vegetačnú strechu, ktorá bude svojmu účelu slúžiť desiatky rokov bez potreby zásahu do systému strechy.\u003c/p\u003e\n\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026amp;referrerSource=full_rss\u0026amp;postId=24c7b9b34a97\" width=\"1\" height=\"1\" alt=\"\"\u003e\n","content":"\n\u003ch4\u003eK2projekt / K2flora\u003c/h4\u003e\n\u003cp\u003e\u003cem\u003ePlochá, šikmá, oblúková. Nech je akákoľvek, je neodmysliteľnou súčasťou stavieb. Chráni vnútorné priestory pred vonkajšími vplyvmi, odvádza zrážkovú vodu a slúži ako technický priestor pre rôzne inštalácie. Strecha má však oveľa väčší potenciál! U nás sme sa rozhodli, že strechám dáme nový význam, a to, čo sa zdá byť netradičné, premeníme na štandard.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eS čoraz viac otepľujúcou sa klímou a zmenami, ktoré spôsobilo ľudstvo samo, prichádzajú do našich zemepisných šírok teplotné a zrážkové výkyvy. S meniacou sa klímou je potrebné sa adaptovať a zmeniť aj naše návyky. Správne zmeny v našom myslení totižto dokážu spomaliť, ak nie rovno zastaviť, hrozivé scenáre klimatických zmien.\u003c/p\u003e\n\u003cp\u003ePráve obnovenie životného prostredia, vyčistenie ovzdušia a zvýšenie produkcie kyslíka, čo priamoúmerne znižuje hladinu oxidu uhličitého v atmosfére, sú kľúčové faktory, ktorým sa budeme venovať na príklade a realizácii vegetačných striech. V\u003ca href=\"http://www.k2flora.sk/\"\u003e K2flore \u003c/a\u003esme stavili na profesionalitu, odbornosť a maximálne úsilie priblížiť vegetačné strechy širokému spektru ľudí, a tým prispieť svojou troškou k ich aktívnej implementácii. Pretože s nimi je život a naše prostredie oveľa zdravšie.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*xtU8xV9d9SMjrqwT6A0_4A.png\"\u003e\u003c/figure\u003e\u003cp\u003eVegetačné strechy sú spomínané už v staroveku a ich história plynule pokračuje cez antiku až po novovek. Nie sú žiadnym novotvarom ani fenoménom dnešnej doby. Len sa na ne akoby medzičasom pozabudlo a ich krásu a funkčnosť znovu objavujeme.\u003c/p\u003e\n\u003cp\u003eO dôležitosti vegetačných striech hovoria samotné dejiny. Visuté záhrady kráľovnej Semiramis (z približne 8. storočia p. n. l.) patria medzi jeden zo siedmich divov sveta napriek tomu, že sa do dnešnej doby nezachovali.\u003c/p\u003e\n\u003cp\u003eZelené strechy sú atraktívnym a výrazným architektonickým prvkom stavieb. Do prostredia, v ktorom sa nachádzajú, prinášajú široké spektrum pozitívnych aspektov ako napríklad:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eZlepšujú mikroklímu prostredia.\u003c/li\u003e\n\u003cli\u003eZvlhčujú vzduch, čím priaznivo ochladzujú prostredie v ich okolí.\u003c/li\u003e\n\u003cli\u003eSú prirodzeným absorbérom prachových častíc.\u003c/li\u003e\n\u003cli\u003eTlmia hluk a zlepšujú tak akustickú pohodu v ich okolí.\u003c/li\u003e\n\u003cli\u003ePohlcujú oxid uhličitý a, naopak, produkujú kyslík.\u003c/li\u003e\n\u003cli\u003eZadržiavajú dažďovú vody, čím priaznivo odľahčujú stokové systémy miest a obcí.\u003c/li\u003e\n\u003cli\u003eSú dokonalým izolantom strešného plášťa. Napomáhajú k zníženiu nákladov na vykurovanie a chladenie budov.\u003c/li\u003e\n\u003cli\u003eSú domovom rôznych živočíchov, motýľov a opeľovačov.\u003c/li\u003e\n\u003cli\u003ePri správnej a funkčnej realizácii predlžujú životnosť strešnej konštrukcie ako celku, čím významne znižujú náklady na obnovu budov.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNa naše územie sa vegetačné strechy opäť prinavrátili v 19. storočí. Odvtedy viac, či menej pribúda ich implementácia do stavieb. Vegetačné strechy sú neoddeliteľnou súčasťou urbanistického priestoru. Vytvárajú zaujímavé a hodnotné priestory.\u003c/p\u003e\n\u003cp\u003eIch realizácia nemá takmer žiadne limity. Vhodné sú pre všetky typy striech, od plochých, cez šikmé až po atypické tvary striech škrupín, hyperbolických paraboloidov, či oblúkových striech.\u003c/p\u003e\n\u003cp\u003eZ hľadiska typu vegetačnej výsadby a výšky substrátu sa rozdeľujú na:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eextenzívne,\u003c/li\u003e\n\u003cli\u003epolointenzívne a\u003c/li\u003e\n\u003cli\u003eintenzívne.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eExtenzívne vegetačné strechy\u003c/h3\u003e\n\u003cp\u003eVýška substrátu extenzívnej vegetačnej strechy je do 150 mm, v prípade výsadby krov, substrát musí spĺňať výšku od 150–200 mm. \u003ca href=\"https://k2flora.sk/vegetacne-strechy\"\u003eExtenzívna zelená strecha\u003c/a\u003e môže byť realizovaná aj na konštrukciách s nižšou únosnosťou do 300 kg/m2. Výber vegetácie extenzívnej zelenej strechy tvoria prevažne suché trávy, rozchodníky, skalničky a nízke kríky a pod. Tento druh zelenej strechy nie je určený pre bežný pohyb osôb, plní ekologickú, estetickú a izolačnú funkciu. Extenzívne zelené strechy sú menej náročné na údržbu. Strechy tohto typu väčšinou nepotrebujú zavlažovanie a dokážu akumulovať vodu. Pri dlhšie trvajúcom suchu a vysokých teplotách sa závlaha, aspoň manuálna, odporúča. Vegetácia sa navrhuje tak, aby sa dokázala rozrastať aj sama. \u003ca href=\"https://k2flora.sk/vegetacne-strechy\"\u003eExtenzívne vegetačné strechy nie sú na realizáciu finančne náročné.\u003c/a\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/858/1*QHps4Q6ZbVABNEUb5qmYaQ.png\"\u003e\u003cfigcaption\u003eZelená strecha nemusí byť len plochá.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eVedeli ste, že:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eÚčinnosť dium.com/max/1024/1*mZSmWtE5NUci33RhaXVWSg.jpeg\"\u003e\u003cfigcaption\u003eStrešné záhrady\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eVedeli ste, že:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIntenzívna zelená strecha sa realizuje s plne automatickým závlahovým systémom. Ten je účelovo nadstavený na optimalizáciu nákladov na závlahu, pričom musí zohľadňovať aj druhovú výsadbu na danom mieste.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eVáha intenzívnej zelenej strechy sa pohybuje okolo 1 500 kg/m2. Vzhľadom na jej váhu, je to typ strechy, ktorý je potrebné, a aj vhodné plánovať už v projekčných začiatkoch stavby.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eDokážu ochladiť vzduch až o niekoľko °C, a tým vytvoriť príjemné prostredie aj v horúcich letných dňoch. Odparujúca sa voda ochladzuje a zvlhčuje vzduch v okolí vegetačnej strechy. Takéto prostredie praje všetkým živým organizmom najmä v horúcich dňoch.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eSvojou konštrukčnou skladbou a výškou substrátu (okolo 300–800 mm) však tvoria dokonalú izoláciu a napomáhajú k zníženiu prevádzkových nákladov budov na vykurovanie a chladenie.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eVegetačné strechy sú najmä o rastlinách, ich rôznorodosti a druhovej pestrosti. Vďaka čitateľnej výsadbe dokážu vytvoriť okúzľujúci a harmonický priestor. Rastliny vysadené na vegetačných strechách sú však vystavované extrémnym podmienkam ako napríklad priamemu intenzívnemu žiareniu, striedaniu teplotných rozdielov, silnému vetru a mrazu či lokálne nadmernému úhrnu zrážok. Pri ich výbere je nutné mať po ruke odborníka, ktorý sa rozumie nielen stavebným konštrukciám, ale aj botanike, floristike a záhradnej architektúre.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.k2flora.sk/\"\u003eK2flora \u003c/a\u003eje centrum, ktoré spája tých najlepších odborníkov do projekčných a realizačných tímov, a to s jediným cieľom. \u003ca href=\"https://k2flora.sk/kontakt\"\u003eÚspešne zrealizovať\u003c/a\u003e funkčnú vegetačnú strechu, ktorá bude svojmu účelu slúžiť desiatky rokov bez potreby zásahu do systému strechy.\u003c/p\u003e\n\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026amp;referrerSource=full_rss\u0026amp;postId=24c7b9b34a97\" width=\"1\" height=\"1\" alt=\"\"\u003e\n","enclosure":{},"categories":["greenarchitecture","development","roofing","architectural-design","green-roofs"]},{"title":"Manažér riadenia projektov","pubDate":"2022-03-26 17:54:23","link":"https://medium.com/@k2projekt.sk/mana%C5%BE%C3%A9r-riadenia-projektov-3c51b422094a?source=rss-1537bb0400c4------2","guid":"https://medium.com/p/3c51b422094a","author":"K2projekt","thumbnail":"https://cdn-images-1.medium.com/max/1024/1*lB8tgM8qA7yb4SUTPfc0lw.jpeg","description":"\n\u003ch4\u003eK2projekt\u003c/h4\u003e\n\u003cp\u003e\u003cem\u003eSprávna koordinácia projektu a jeho nosných článkov, akými sú jednotlivé odborné profesie, prináša so sebou mnoho pozitív. Manažér riadenia projektu má za úlohu najmä správne, odborne a technicky realizovateľne skĺbiť myšlienku a ideu architekta. Kontroluje a overuje projekčný návrh s technickými možnosťami realizácie a platnou legislatívou. Častokrát je táto funkcia spojená do jednej funkcie s projektantom diela. Prečo je manažér pre riadenie projektu mimoriadne dôležitý, vám prezradíme v nasledujúcom článku.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eCieľom spolupráce architektov s ich klientami je vytvoriť hodnotné dielo, v ktorom bude skĺbená myšlienka architekta s predstavou klienta. Výsledkom ich vzájomnej kooperácie je architektonická štúdia, ktorá dáva až hmatateľný obraz o tom, ako má dielo vyzerať.\u003c/p\u003e\n\u003cp\u003eCieľom developera, ako aj investora je postaviť dielo/stavbu, ktoré bude jeho spoločnosť reprezentovať. Na trhu zaujme svojou nevšednosťou, čím získa pozornosť a lepšiu stratégiu pre predaj a zisk.\u003c/p\u003e\n\u003cp\u003eÚlohou manažéra riadenia projektu je:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNaplniť ciele a očakávania architekta, developera a investora zároveň.\u003c/li\u003e\n\u003cli\u003eZachovať dizajn, myšlienku a ideu architekta v súhre a vzájomnej symbióze s technickým a odborným riešením stavby.\u003c/li\u003e\n\u003cli\u003ePrebrať na seba mieru zodpovednosti za správny konštrukčný a technický návrh diela.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eVďaka manažérovi riadenia projektov, majú jeho klienti viac času na riešenie svojich primárnych cieľov a aktivít. A to v pracovnom i osobnom živote.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*lB8tgM8qA7yb4SUTPfc0lw.jpeg\"\u003e\u003c/figure\u003e\u003ch3\u003eAko to funguje?\u003c/h3\u003e\n\u003cp\u003eZákladom je dôvera. Manažér riadenia projektu je vaším partnerom. Jeho cieľom je aplikáciou svojich vedomostí a zručností odovzdať do vašich rúk hotové projekčné dielo. Dielo, ktoré bude plne pripravené na tendrovanie dodávateľa alebo aj priamo na realizáciu.\u003c/p\u003e\n\u003ch3\u003eČo ak mám svoj projekčný tím?\u003c/h3\u003e\n\u003cp\u003eMáte svoj overený projekčným tím? Pre nás to nie je žiadna prekážka! Manažér riadenia projektu dokáže koordinovať aj vašich odborníkov, držať záštitu nad celým procesom riadenia, vyhodnocovať riziká a správne delegovať prácu. Tak, aby ste mali rozviazané ruky a mohli sa venovať ďalším projektom, klientom, podnikaniu a sebe..\u003c/p\u003e\n\u003ch3\u003eJe vhodné aby manažér riadenia projektu bol aj jeho hlavným projektantom?\u003c/h3\u003e\n\u003cp\u003eRiadenie projektu si vyžaduje skúsenosti, vedomosti v oblasti projekcie a realizácie stavieb, technické a odborné zručnosti. Potrebné sú tiež empatické a manažérske vlastnosti a schopnosti a v neposlednom rade čas. Architektonicko-konštrukčné projektovanie stavieb si vyžaduje technické zručnosti a myslenie, zmysel pre detail, a cit pre konštrukcie. Architektonicko-konštrukčné projektovanie aj manažment riadenia projektu sú veľmi úzko súvisiace funkcie, ktoré jedna bez druhej nefungujú správne. Kedy je potrebné, aby tieto dve funkcie zastávali aspoň dvaja odborníci? O tom rozhodujú najmä rozmer diela a časová náročnosť na logistiku projektovania.\u003cbr\u003eU nás v \u003ca href=\"https://www.k2projekt.sk/\"\u003e\u003cstrong\u003eK2projekt-e\u003c/strong\u003e\u003c/a\u003e tieto rozhodnutia nemusia robiť naši klienti. Vieme vám odporučiť, ako správne projekt nastaviť, koľko odborníkov do neho angažovať tak, aby boli naplnené vaše očakávania.\u003c/p\u003e\n\u003ch3\u003eKedy mám manažéra riadenia projektu osloviť?\u003c/h3\u003e\n\u003cp\u003eO tom, kedy dovolíte aby manažér riadenia projektu vstúpil s vami do spolupráce, rozhodujete vy. My odporúčame, aby ste nás prizvali do procesu pri tvorení architektonickej štúdie. Už tu vám vieme byť nápomocní odbornými radami a postrehmi. Naša práca však naplno začína projektom pre stavebné povolenie.\u003c/p\u003e\n\u003ch3\u003eKedy môžem vidieť výsledky?\u003c/h3\u003e\n\u003cp\u003eVýsledky našej spolupráce sú viditeľné okamžite. Napríklad tým, že získavate čas na rozvíjanie svojho podnikania, zatiaľ čo my sa postaráme o technické detaily vášho projektu.\u003c/p\u003e\n\u003ch3\u003eAko mám preskočiť konkurenciu a získať priestor na rozvoj svojej spoločnosti?\u003c/h3\u003e\n\u003cp\u003eSo správnym manažérom pre riadenie vašich projektov sa vám otvárajú možnosti. Možnosť sústrediť sa na svoje záujmy, budovať nové a upevňovať jestvujúce spolupráce. Budete tiež môcť venovať svoj čas a energiu tým správnym projektom a sústrediť sa na vlastný rast.\u003cbr\u003eMy v \u003ca href=\"https://www.k2projekt.sk/\"\u003e\u003cstrong\u003eK2projekt-e\u003c/strong\u003e\u003c/a\u003e si vážime váš čas. Neplytváme ním tak, ako neplytváme ani svojím časom. Váš úspech a spokojnosť sú zárukou našej dlhodobej a spokojnej spolupráce.\u003c/p\u003e\n\u003ch3\u003eAko mám začať spoluprácu?\u003c/h3\u003e\n\u003cp\u003eZakladáme si na dôvere, budovaní spoluprác a absolútnej spokojnosti našich klientov. Od toho, ako dnes pracujete, k tomu, ako by ste mohli pracovať, vás delí len jedno rozhodnutie. Ak sa rozhodnete, že nastal čas pre zmenu, sme tu pre vás.\u003c/p\u003e\n\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026amp;referrerSource=full_rss\u0026amp;postId=3c51b422094a\" width=\"1\" height=\"1\" alt=\"\"\u003e\n","content":"\n\u003ch4\u003eK2projekt\u003c/h4\u003e\n\u003cp\u003e\u003cem\u003eSprávna koordinácia projektu a jeho nosných článkov, akými sú jednotlivé odborné profesie, prináša so sebou mnoho pozitív. Manažér riadenia projektu má za úlohu najmä správne, odborne a technicky realizovateľne skĺbiť myšlienku a ideu architekta. Kontroluje a overuje projekčný návrh s technickými možnosťami realizácie a platnou legislatívou. Častokrát je táto funkcia spojená do jednej funkcie s projektantom diela. Prečo je manažér pre riadenie projektu mimoriadne dôležitý, vám prezradíme v nasledujúcom článku.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eCieľom spolupráce architektov s ich klientami je vytvoriť hodnotné dielo, v ktorom bude skĺbená myšlienka architekta s predstavou klienta. Výsledkom ich vzájomnej kooperácie je architektonická štúdia, ktorá dáva až hmatateľný obraz o tom, ako má dielo vyzerať.\u003c/p\u003e\n\u003cp\u003eCieľom developera, ako aj investora je postaviť dielo/stavbu, ktoré bude jeho spoločnosť reprezentovať. Na trhu zaujme svojou nevšednosťou, čím získa pozornosť a lepšiu stratégiu pre predaj a zisk.\u003c/p\u003e\n\u003cp\u003eÚlohou manažéra riadenia projektu je:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNaplniť ciele a očakávania architekta, developera a investora zároveň.\u003c/li\u003e\n\u003cli\u003eZachovať dizajn, myšlienku a ideu architekta v súhre a vzájomnej symbióze s technickým a odborným riešením stavby.\u003c/li\u003e\n\u003cli\u003ePrebrať na seba mieru zodpovednosti za správny konštrukčný a technický návrh diela.\u003c/li\u003e\n\u003c/ul\u
